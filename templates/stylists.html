{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header text-center">
        <h3>Ekibimizle Tanışın</h3>
        <p class="text-muted">Alanında uzman stilistlerimiz hizmetinizde.</p>
    </div>
    <div class="card-body">
        <div class="row">
            {% for stylist in stylists %}
            <div class="col-md-4 text-center mb-4">
                <a href="{{ url_for('stylist_profile', stylist_id=stylist.id) }}" class="text-decoration-none text-dark">
                    <img src="{{ url_for('static', filename='uploads/' + stylist.profile_picture) }}" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;" alt="{{ stylist.full_name }}">
                    <h5>{{ stylist.full_name }}</h5>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
