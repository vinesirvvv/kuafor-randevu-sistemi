{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header"><h3 class="text-center">Müşteri Kaydı Oluştur</h3></div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="full_name" class="form-label">İsim Soyisim</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
             <div class="mb-3">
                <label for="phone_number" class="form-label">Telefon Numarası</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="05XXXXXXXXX" required>
            </div>
            <hr>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı (Giriş için)</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
        </form>
    </div>
    <div class="card-footer text-center">
        <a href="{{ url_for('login') }}">Zaten hesabın var mı? Giriş Yap</a>
    </div>
</div>
{% endblock %}
