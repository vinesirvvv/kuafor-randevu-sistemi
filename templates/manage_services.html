{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header"><h3>Hizmet Ekle</h3></div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('manage_services') }}">
            <div class="row">
                <div class="col-md-5 mb-3"><label for="name" class="form-label">Hizmet Adı</label><input type="text" class="form-control" id="name" name="name" placeholder="Örn: Saç Kesimi" required></div>
                <div class="col-md-3 mb-3"><label for="duration" class="form-label">Süre (Dakika)</label><input type="number" class="form-control" id="duration" name="duration" placeholder="Örn: 30" required></div>
                <div class="col-md-2 mb-3"><label for="price" class="form-label">Fiyat (₺)</label><input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Örn: 250" required></div>
                <div class="col-md-2 d-flex align-items-end mb-3"><button type="submit" class="btn btn-primary w-100">Ekle</button></div>
            </div>
        </form>
    </div>
</div>
<div class="card mt-4">
    <div class="card-header"><h3>Mevcut Hizmetler</h3></div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for service in services %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div><strong>{{ service.name }}</strong><small class="text-muted ms-3">{{ service.duration_minutes }} Dakika / {{ service.price }} ₺</small></div>
                <form action="{{ url_for('delete_service', service_id=service.id) }}" method="POST"><button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bu hizmeti silmek istediğinizden emin misiniz?')">Sil</button></form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
